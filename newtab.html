<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Motivation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #8A2BE2;
      --secondary: #5D3FD3;
      --accent: #FF6B6B;
      --dark: #0f2027;
      --light: #f8f9fa;
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: var(--light);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    
    /* Animated background elements */
    .bg-element {
      position: absolute;
      border-radius: 50%;
      z-index: -1;
      opacity: 0.7;
      filter: blur(60px);
      animation: float 15s infinite linear;
    }
    
    .element-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .element-2 {
      width: 200px;
      height: 200px;
      background: var(--accent);
      bottom: 15%;
      right: 15%;
      animation-delay: 3s;
    }
    
    .element-3 {
      width: 150px;
      height: 150px;
      background: #5D3FD3;
      top: 40%;
      right: 20%;
      animation-delay: 6s;
    }
    
    .element-4 {
      width: 250px;
      height: 250px;
      background: #FF6B6B;
      bottom: 20%;
      left: 15%;
      animation-delay: 9s;
    }
    
    /* Quote Container */
    .quote-container {
      text-align: center;
      max-width: 700px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      opacity: 1;
    }
    
    .quote-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }
    
    .header {
      margin-bottom: 30px;
      position: relative;
    }
    
    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
    }
    
    .header p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.7);
      max-width: 500px;
      margin: 0 auto;
    }
    
    /* Quote Styling */
    .quote-content {
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    #quote-text {
      font-size: 1.8rem;
      line-height: 1.6;
      margin: 30px 0;
      padding: 0 20px;
      position: relative;
      font-style: italic;
      font-weight: 300;
      transition: opacity 0.4s ease;
    }
    
    #quote-text::before,
    #quote-text::after {
      content: '"';
      font-size: 4rem;
      position: absolute;
      opacity: 0.3;
      font-family: Georgia, serif;
    }
    
    #quote-text::before {
      top: -30px;
      left: -15px;
    }
    
    #quote-text::after {
      bottom: -60px;
      right: -15px;
    }
    
    #author {
      display: block;
      font-size: 1.3rem;
      margin-top: 25px;
      text-align: right;
      font-weight: 500;
      color: var(--accent);
      font-style: normal;
      transition: opacity 0.4s ease;
    }
    
    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(5px);
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-primary {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border: none;
    }
    
    .btn-primary:hover:not(:disabled) {
      background: linear-gradient(90deg, #9a3eff, #6d4dff);
    }
    
    .footer {
      margin-top: 40px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
    }
    
    /* Animations */
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(10px, 15px) rotate(5deg);
      }
      50% {
        transform: translate(20px, 5px) rotate(0deg);
      }
      75% {
        transform: translate(10px, 15px) rotate(-5deg);
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .quote-container {
        padding: 30px 20px;
        margin: 20px;
      }
      
      .header h1 {
        font-size: 2.2rem;
      }
      
      #quote-text {
        font-size: 1.5rem;
      }
      
      .controls {
        flex-direction: column;
        gap: 12px;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Background elements -->
  <div class="bg-element element-1"></div>
  <div class="bg-element element-2"></div>
  <div class="bg-element element-3"></div>
  <div class="bg-element element-4"></div>
  
  <div class="quote-container">
    <div class="header">
      <h1>Daily Motivation</h1>
      <p>Your daily dose of inspiration to conquer the day</p>
    </div>
    
    <div class="quote-content">
      <div id="quote-text">You're doing better than you think. Keep going.</div>
      <div id="author">— Swati</div>
    </div>
    
    <div class="controls">
      <button class="btn btn-primary" id="new-quote">
        <i class="fas fa-sync-alt"></i> New Quote
      </button>
      <button class="btn" id="share">
        <i class="fas fa-share-alt"></i> Share
      </button>
    </div>
    
    <div class="footer">
      Made with <i class="fas fa-heart" style="color: var(--accent);"></i> by Swati • Daily Motivation Extension
    </div>
  </div>

  <!-- External script reference -->
  <script src="script.js"></script>
</body>
</html>
